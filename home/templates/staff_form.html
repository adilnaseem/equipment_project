<!-- data_entry_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Data Entry Form</title>
</head>
<body>
    <div class="container-fluid well" id="home" style="display:block; padding-top:10px;">
<section class="ftco-section">
    <div class="row justify-content-center">
    <div class="table table-striped table-sm table-hover align-middle table-bordered w-auto h-auto p-3 table-wrap table-responsive-xl">
    <h1>Add New Staff Details</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <div class="fieldWrapper">
                <tr>
                    {{ field.errors }}
                <td>{{ field.label_tag }}</td>
                <td> {{ field }}</td>
                {% if field.help_text %}
                  <p class="help" id="{{ field.auto_id }}_helptext">
                    {{ field.help_text|safe }}
                  </p>
                </tr>
                {% endif %}
            </div>
            {% endfor %}
        </table>
        <div class="col-sm-8 justify-content-center">
       <button type="submit" class="btn btn-primary justify-content-center btn-lg" aria-pressed="true">Submit</button>
    </div>
    </form>
</div>
</div>
</div>
</section>
</div>
</body>
</html>
