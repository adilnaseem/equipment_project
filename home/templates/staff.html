<html>
    <head>
        {% block navbar%}
        {%include 'navbar.html'%}
        {%endblock%}
    </head>
    <body>
        <h1><a href="{% url 'home'%}">Home</a></h1>
        <div class="row justify-content-center">
            <div class="table table-striped table-sm table-hover align-middle table-bordered w-auto h-auto p-3 table-wrap table-responsive-xl">   
                <h1>Staff AIIAP Lahore</h1> 
                <h3><a href="{%url 'staff_form'%}">Add More Staff</a></h3>
        <table>
            <thead>
                <th>Force No</th>
                <th>Name</th>
                <th>Date of Joining ASF</th>
            </thead>
        {% for x in set %}
        
        <tbody>
        <tr>
            <td>{{ x.force_no }}</td>
            <td> {{ x.name }}</td>
            <td> {{ x.date_of_joining_ASF }}</td>
        </tr>
    </tbody>
        {% endfor %}
    </table>
    </body>
</html>
